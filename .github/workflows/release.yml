          version = m.group(1).strip()
          if version != tag:
              raise SystemExit(f"Tag/whitepaper mismatch: tag={tag!r} whitepaper={version!r}")
          print(f"OK: tag={tag} whitepaper={version}")
          PY
          echo "tag=${TAG_NAME}" >> "$GITHUB_OUTPUT"

      - name: Ensure GPG secrets are configured (strict)
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.GPG_PRIVATE_KEY }}" ] || [ -z "${{ secrets.GPG_PASSPHRASE }}" ]; then
            echo "Missing GPG secrets. Configure GPG_PRIVATE_KEY and GPG_PASSPHRASE to produce signed release artifacts." >&2
            exit 1
