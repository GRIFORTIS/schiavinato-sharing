      - name: Prepare versioned + stable PDF assets
        shell: bash
        env:
          TAG_NAME: ${{ steps.meta.outputs.tag }}
        run: |
          set -euo pipefail
          cp whitepaper/WHITEPAPER.pdf "WHITEPAPER-${TAG_NAME}.pdf"
          cp whitepaper/WHITEPAPER.pdf "WHITEPAPER.pdf"

      - name: Generate checksums (CHECKSUMS.txt)
        shell: bash
        env:
          TAG_NAME: ${{ steps.meta.outputs.tag }}
        run: |
