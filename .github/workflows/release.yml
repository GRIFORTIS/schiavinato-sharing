            echo ""
            echo "## Verification"
            echo ""
            echo "sha256sum -c CHECKSUMS.txt"
          } > CHECKSUMS.txt

      - name: Import GPG key
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Sign artifacts (strict)
        shell: bash
        env:
          TAG_NAME: ${{ steps.meta.outputs.tag }}
        run: |
          set -euo pipefail
          for f in "CHECKSUMS.txt" "WHITEPAPER.pdf" "WHITEPAPER-${TAG_NAME}.pdf"; do
            echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes \
              --passphrase-fd 0 --pinentry-mode loopback \
              --armor --detach-sign "$f"
            gpg --verify "${f}.asc" "$f"
          done

      - name: Upload signed artifacts to release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844 # v1
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          files: |
            WHITEPAPER.pdf
            WHITEPAPER.pdf.asc
            WHITEPAPER-${{ steps.meta.outputs.tag }}.pdf
            WHITEPAPER-${{ steps.meta.outputs.tag }}.pdf.asc
            CHECKSUMS.txt
            CHECKSUMS.txt.asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-to-release:
    name: Upload signed assets to existing release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name != 'release' && inputs.mode == 'upload-to-release'

    steps:
      - name: Validate tag input
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ inputs.tag }}" ]; then
            echo "Missing required input: tag (e.g., v0.4.0)" >&2
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Verify tag/version alignment (strict)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG_NAME="${{ inputs.tag }}"
          python3 - <<'PY'
          import os, re
          from pathlib import Path
          tag = os.environ["TAG_NAME"]
          if not re.fullmatch(r"v\d+\.\d+\.\d+", tag):
              raise SystemExit(f"Invalid tag format: {tag!r} (expected vX.Y.Z)")
          tex = Path("whitepaper/WHITEPAPER.tex").read_text(encoding="utf-8")
